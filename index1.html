
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Conversor Moedas</title>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Conversor de Moedas</h1>
          <p class="lead">Converte Dólar americano em Reais.</p>
        <form>
            <input id="dolar" type="number" class="form-control" placeholder="digite o valor aqui em dólares">
        </form>

        </div>
      </div>
    
        <input type="button" value="Converter" onclick="conv()">
        <h2>
            Valor em Reais:
        </h2>


    <!-- JavaScript (Opcional) -->

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
            function conv (){
                $.ajax({
                    url:"https://api.exchangeratesapi.io/latest?base=USD",
                    type:"GET"
                }).done(function( data ){
                    console.log(data);
                    var result =  data.rates.BRL * document.querySelector("#dolar").value;
                    document.querySelector("h2").innerHTML = "Valor em Reais: " + result;
                });
            }

        </script>
    
</body>
</html>
